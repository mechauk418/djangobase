version: "3.9"
services:
  backend:
    build:
      context: ./djangobase2/app/.
      dockerfile: Dockerfile
    ports:
      - "8000:8000"

    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
  
  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend